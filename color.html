<html>
<head>
    <title>Single Page Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Single Page Website</h1>
        <p>Click the button below to change the background color of the page.</p>
    </header>

    <main>
        <button id="colorButton">Change Background Color</button>

        <section id="content">
            <h2>More About Me</h2>
            <p>Hello! I'm a web developer learning to create amazing websites. This is a simple single-page website with some JavaScript functionality!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Single Page Website</p>
    </footer>
    <script>
       
        const colorButton = document.getElementById('colorButton');

       
        const colors = ['#FF6347', '#FFD700', '#98FB98', '#87CEEB', '#FFC0CB'];

       
        let currentColorIndex = 0;

     
        colorButton.addEventListener('click', function() {
            
            document.body.style.backgroundColor = colors[currentColorIndex];

            
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
